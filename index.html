<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!--Header Starts-->
    <header>
        <nav class="navbar">
            <div><a href="https://gmail.com">Gmail</a></div>
            <div class="img-link"><a href="https://www.google.com/imghp">Images</a></div>
            <div class="ninedot-icon"><ion-icon name="apps"></ion-icon></div>
            <div class="profile"><img
                    src="https://lh3.googleusercontent.com/ogw/ANLem4a-biQEjWp-Ga0mc7t1ieAHGgVP-9zOWfBp6D6z=s32-c-mo"
                    alt=""></div>
        </nav>
    </header>
    <!--Header Ends-->

    <!--Hero Section Starts-->
    <div class="container_block">
        <div class="container">
            <div class="google_gif">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="">

            </div>
        </div>
    </div>

    <div class="search-box-block">
        <div class="search-box">
            <div class="search">
                <div class="search-icon"><ion-icon name="search"></ion-icon></div>
                <input type="text" class="input" id="inputTxt">
                <div class="mic-icon"><ion-icon name="mic"></ion-icon></div>
                <div class="image-icon"><ion-icon name="camera"></ion-icon></div>
            </div>
        </div>

        <div class="twoboxes">
            <div class="box" id="searchBtn"><a href="">Google Search</a></div>
            <div class="box formargin"><a href="">I'm Feeling Lucky</a></div>
        </div>
    </div>


    <div class="language">
        <p>Google offered in:</p>
        <a href="">हिन्दी</a>
        <a href="">বাংলা</a>
        <a href="">తెలుగు</a>
        <a href="">मराठी</a>
        <a href="">தமிழ்</a>
        <a href="">ગુજરાતી</a>
        <a href="">ಕನ್ನಡ</a>
        <a href="">മലയാളം</a>
        <a href="">ਪੰਜਾਬੀ</a>
    </div>

    <!--Hero Section ends-->


    <!--footer-->
    <footer>
       <div class="first-footer" ><p>India</p></div>
       <div class="second-footer">
        <div>
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </div>


        <div class="second" >
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a class="rightmargin" href="">Setting</a>
        </div>
       </div>

    </footer>



    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>
<script src="script.js"></script>
</html>
